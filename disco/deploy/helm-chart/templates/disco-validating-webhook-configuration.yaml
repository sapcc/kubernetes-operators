apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kube-system/disco-serving-cert
  name: disco-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: disco-webhook-service
      namespace: kube-system
      path: /validate-disco-stable-sap-cc-v1-record
  failurePolicy: Fail
  name: vrecord.kb.io
  rules:
  - apiGroups:
    - disco.stable.sap.cc
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - records
  sideEffects: None
